<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interattivo</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 0 20px;
        }
        header h1 {
            font-size: 0.9em; 
            text-align: center;
            font-weight: normal; 
            margin-bottom: 20px;
            color: #555; 
        }
        h1, h2, h3 {
            text-align: center;
        }
        .content {
            max-width: 800px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 800px;
        }
        .lists-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .list {
            margin-bottom: 20px;
        }
        .list ul {
            padding-left: 20px;
            text-align: left;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.2em;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .back-button {
            display: inline-block;
            margin: 20px 0;
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function checkAnswer(numerodomanda, rispostagiusta) {
            const answers = document.getElementsByName(numerodomanda);
            answers.forEach(answer => {
                const feedback = document.getElementById(`${answer.id}-feedback`);
                if (answer.checked) {
                    if (answer.value === rispostagiusta) {
                        feedback.textContent = '✔';
                        feedback.className = 'feedback correct';
                    } else {
                        feedback.textContent = '✘';
                        feedback.className = 'feedback incorrect';
                    }
                } else {
                    feedback.textContent = '';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Progetto realizzato da Youness Faidari, Marta Manno e Emanuele Trucchi</h1>
    </header>
    <h1>Quiz Interattivo</h1>

    <div class="question">
        <p>Quanto fa 45<sup>2</sup>?</p>
        <label>
            <input type="radio" name="q1" id="q1-a1" value="2000" onclick="checkAnswer('q1', '2025')">
            2000
            <span id="q1-a1-feedback" class="feedback"></span>
        </label><br>
        <label>
            <input type="radio" name="q1" id="q1-a2" value="9000" onclick="checkAnswer('q1', '2025')">
            9000
            <span id="q1-a2-feedback" class="feedback"></span>
        </label><br>
        <label>
            <input type="radio" name="q1" id="q1-a3" value="1" onclick="checkAnswer('q1', '2025')">
            1
            <span id="q1-a3-feedback" class="feedback"></span>
        </label><br>
        <label>
            <input type="radio" name="q1" id="q1-a4" value="2025" onclick="checkAnswer('q1', '2025')">
            2025
            <span id="q1-a4-feedback" class="feedback"></span>
        </label>
    </div>

    <div class="question">
        <p>2 + 2 = 5
        <label style="display: inline-block; margin-right: 10px;">
            <input type="radio" name="q2" id="q2-a1" value="vero" onclick="checkAnswer('q2', 'vero')">
            Vero
            <span id="q2-a1-feedback" class="feedback"></span>
        </label>
        <label style="display: inline-block;">
            <input type="radio" name="q2" id="q2-a2" value="falso" onclick="checkAnswer('q2', 'vero')">
            Falso
            <span id="q2-a2-feedback" class="feedback"></span>
        </label>
        </p>
    </div>
    </div>
        <a href="index.html" class="back-button">Torna alla Home</a>
    </div>
</body>
</html>
